<a href="/"><h1>SUOMI25</h1></a>
<form action="/sendthread" method="POST">
Millä keskustelualueella haluaisit aloittaa keskustelun?
<p>
{% for subjectarea in subjectareas %}
<input type="radio" name="subjectarea" value="{{subjectarea}}"> {{subjectarea.subjectarea}}

{% endfor %}


<p>
Keskustelun otsikko (maksimipituus on 100 merkkiä): <br>
<textarea name="title" rows="3" cols="50"></textarea>
<p>
Keskustelun ensimmäinen kommentti (maksimipituus on 5000 merkkiä): <br>
<textarea name="content" rows="3" cols="50"></textarea>        
<p>
<input type="submit" value="Lähetä">
</form>
